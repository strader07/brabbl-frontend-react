<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Brabbl</title>
  </head>
  <body>
    <div id="brabbl-widget" style="width: 960px"></div>
    <script>
      var brabbl = window.brabbl || {};
      brabbl.customerId = "token";  //  needs to match the embed token for a customer in the backend
      brabbl.articleId = "test-diskussion"; // needs to match the external id of a discussion of the selected customer
      brabbl.defaultTags = ['foo','bar'];
      <!--brabbl.view = "list";-->
    </script>
    <script src="http://localhost:8080/dist/js/brabbl.dev.js" charset="utf-8"></script>
  </body>
</html>
